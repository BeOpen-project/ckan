## Activity Streams Settings

ckan.activity_streams_enabled = true
#ckan.activity_list_limit = 31
ckan.activity_streams_email_notifications = true
ckan.email_notifications_since = 2 days
ckan.hide_activity_from_users = %(ckan.site_id)s

# Configurazione di OIDC PKCE
ckanext.oidc_pkce.base_url = https://platform.beopendep.it
ckanext.oidc_pkce.client_id = ckan
ckanext.oidc_pkce.client_secret = #only in local
ckanext.oidc_pkce.auth_path = /auth/realms/master/protocol/openid-connect/auth
ckanext.oidc_pkce.token_path = /auth/realms/master/protocol/openid-connect/token
ckanext.oidc_pkce.userinfo_path = /auth/realms/master/protocol/openid-connect/userinfo
ckanext.oidc_pkce.error_redirect = /user/register
ckanext.oidc_pkce.redirect_path = /user/login/oidc-pkce/callback
ckanext.oidc_pkce.scope = openid email profile
ckanext.oidc_pkce.use_same_id = true
ckanext.oidc_pkce.munge_password = true
ckanext.oidc_pkce.logout_path = /auth/realms/master/protocol/openid-connect/logout?post_redirect_uri=localhost:5000

